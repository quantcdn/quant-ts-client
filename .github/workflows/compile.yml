name: Publish
on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Test
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/v3'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org/'
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build dist
        run: npm run build

      - name: Publish to npm
        run: npm publish --tag v3
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
