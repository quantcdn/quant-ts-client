name: Test
on: push
env:
  NODE_ENV: development
jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:src

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
